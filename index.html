<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Webpagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welkom op mijn webpagina</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Over</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- Nieuwe regel voor GitHub-link -->
                <li><a href="https://github.com/FEHBK">Mijn GitHub</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home Sectie</h2>
            <p>Dit is de introductie van mijn webpagina.</p>
        </section>
        <section id="about">
            <h2>Over Mij</h2>
            <p>Hier is wat informatie over mij.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Neem contact met mij op via dit formulier.</p>
            <form>
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <input type="submit" value="Verzenden">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mijn Webpagina</p>
    </footer>
</body>
</html>
